<html>
    <head>
        <script>
            function sendToTk (appid, message) {
                window.external.ptc ('ToolkitJSBridge=' + appid + '?' + message);
            }
            function testTkJSBridge () {
                var appid = document.getElementById('appid').value
                var message = document.getElementById('message').value
                sendToTk (appid, message)
            }
        </script>
    </head>
    <body>
        <table style="width:100%">
            <tr>
                <td style="white-space: nowrap;width:auto"><b>Application Id</b></td>
                <td style="width:99%"><input id="appid" type="text" style="display:table-cell; width:100%" value=testtkjsbridge></td>
            </tr>
            <tr>
                <td style="white-space: nowrap;width:auto"><b>Message</b></td>
                <td style="width:99%"><input id="message" type="text" style="display:table-cell; width:100%" value="alert ('Success')"></td>
            </tr>
        </table>
        <button class="btn btn-sm btn-primary" onclick="testTkJSBridge()">Send</button>
    </body>
</html>
